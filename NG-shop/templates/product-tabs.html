<section>
  		<ul class="nav nav-tabs">
  			<li ng-class="{active:isTabSelected(1)}"><a href ng-click="changeTab(1)">Description</a></li>
  			<li ng-class="{active:isTabSelected(2)}"><a href ng-click="changeTab(2)">Specification</a></li>
  			<li ng-class="{active:isTabSelected(3)}"><a href ng-click="changeTab(3,product)">Reviews</a></li>
  		</ul>
  		<div class="panel" ng-show="isTabSelected(1)">
  			<div class="panel-body">
  				{{product.desc}}
  			</div>
  		</div>
  		<div class="panel" ng-show="isTabSelected(2)">
  			<div class="panel-body">
  				Not Yet
  			</div>
  		</div>
  		<div class="panel" ng-show="isTabSelected(3)">
  			<div class="panel-body">
  					
  					<div ng-repeat="review in product.reviews" class="well">
  					<div class="row">
  						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	  						<h5>{{review.stars}} - <small>{{review.author}}</small> </h5>
	  						<p>{{review.comment}}</p>
	  					</div>
	  					<div class="col-xs-6 col-sm-6 col-md-6 col-md-6">
	  						<a href ng-click="editReview(product,review)"><span class="glyphicon glyphicon-edit"></span></a>
	  						<a href ng-click="removeReview(product,review)"><span class="glyphicon glyphicon-trash"></span></a>
	  					</div>
	  				</div>	
  					</div>
  					
  				<hr/>
  				<product-review-form></product-review-form>
  			</div>
  		</div>
  		
  	</section>
