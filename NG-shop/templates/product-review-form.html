<form name="reviewForm" ng-submit="addNewReview(product)">
	<div class="form-group">
		<label>Author:</label>
		<input class="form-control" ng-model="review.author">
	</div>
	<div class="form-group">
		<label>Stars:</label>
		<select class="form-control" ng-options="n for n in [1,2,3,4,5]" ng-model="review.stars">
		<option value=''>--select stars--</option>
		</select>
	</div>
	<div class="form-group">
		<label>Comment:</label>
		<textarea rows="5" cols="35" class="form-control" ng-model="review.comment"></textarea>
	</div>
	<button type="submit" class="btn btn-primary">submit</button>
</form>
